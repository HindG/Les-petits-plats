<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Les petits plats</title>
    <script src="https://kit.fontawesome.com/55a7e5a81a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container-fluid align-center">
            <img src="logo.png" href="#" alt="logo" class="logo"/>
        </div>
    </header>
    <div class="for-group">
        <input type="text" id="search" placeholder="Rechercher une recette" class="container form-control-lg">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="d-flex container-fluid tags-container">
        <button class="btn ingredients lato tags">Coco<i class="fa-regular fa-circle-xmark"></i></button>
    </div>

    <div class="d-flex container-fluid">
        <button class="btn ingredients lato">Ingrédients<i class="fa-solid fa-chevron-down"></i></button>
        <button class="btn devices lato">Appareils<i class="fa-solid fa-chevron-down"></i></button>
        <button class="btn ustensils lato">Ustensiles<i class="fa-solid fa-chevron-down"></i></button>
    </div>

    <div class="container-fluid">
        <article class="recipe-card">
            <div class="img-card"></div>
            <header class="padded-container d-flex">
                <h3 class="lato">Limonade de coco</h3>
                <div class="timer-container-card">
                    <i class="fa-regular fa-clock"></i>
                    <span class="timer-card lato">10 min</span>
                </div>
            </header>
            <div class="d-flex padded-container lato">
                <div class="ingredients-container">
                    <div>
                        <span class="ingredient-name">Lait de coco :</span>
                        <span class="ingredient-name ingredient-quantity">400 mL</span>
                    </div>
                    <div>
                        <span class="ingredient-name">Jus de citron :</span>
                        <span class="ingredient-name ingredient-quantity">2</span>
                    </div>
                    <div>
                        <span class="ingredient-name">Crème de coco :</span>
                        <span class="ingredient-name ingredient-quantity">4 cuillères</span>
                    </div>
                    <div>
                        <span class="ingredient-name">Sucre :</span>
                        <span class="ingredient-name ingredient-quantity">20 gr</span>
                    </div>
                    <div>
                        <span class="ingredient-name">Glaçons :</span>
                        <span class="ingredient-name ingredient-quantity">2</span>
                    </div>
                </div>
                <p class="recipe-description roboto">
                    Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée
                </p>
            </div>
        </article>
    </div>

    <script src="./recipes.js"></script>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
